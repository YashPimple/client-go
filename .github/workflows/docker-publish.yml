name: Build and Push

on:
  push:
    tags: [ 'v*.*.*' ]
    branches:
      - "main"

env:
  Dockerfile: Dockerfile.release
  PROJECTS: gpu-cloud

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1 #v3.1.1
        with:
          cosign-release: 'v2.1.1'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0 # v3.0.0

      - name: Log in to Harbor
        uses: docker/login-action@v2
        with:
          Password: ${{ secrets.HARBOR_PASSWORD }}
          Username: ${{ secrets.HARBOR_USERNAME }}
          Registry: ${{ secrets.HARBOR_REGISTRY }}
      
      - name: Build and tag image
        env:
          TAG: ${{ steps.ref }}
        run: |
              COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
              docker build -t ${{ secrets.HARBOR_REGISTRY }}/${{ env.PROJECTS }}/${{ github.repository }}:${TAG} -f Dockerfile.release .    

      - name: Push the image to Harbor
        run: docker push ${{ secrets.HARBOR_REGISTRY }}/${{ env.PROJECTS }}/${{ github.repository }}:${TAG}
  
      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          TAG: ${{ steps.ref }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAG}" | xargs -I {} cosign sign --yes {}@${DIGEST}
